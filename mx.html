<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Organize Your Tasks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff9800 0%, #f44336 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: white;
            border-radius: 15px;
            padding: 20px 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo h1 {
            color: #ff9800;
            font-size: 28px;
        }

        .logo span {
            background: #ff9800;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-name {
            color: #333;
            font-weight: 600;
        }

        .logout-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: #d32f2f;
        }

        /* Auth Container */
        .auth-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 450px;
            margin: 50px auto;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            border: none;
            background: none;
            font-size: 18px;
            font-weight: 600;
            color: #999;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 8px 8px 0 0;
        }

        .auth-tab.active {
            color: #ff9800;
            background: #fff3e0;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }

        .form-group input, .form-group select, .form-group textarea {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border 0.3s;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #ff9800;
        }

        .auth-btn {
            background: linear-gradient(135deg, #ff9800 0%, #f44336 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
        }

        /* Dashboard */
        .dashboard {
            display: none;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            border-bottom: 4px solid #ff9800;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-title {
            color: #777;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-number {
            color: #333;
            font-size: 36px;
            font-weight: 700;
        }

        /* Add Task Section */
        .add-task-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            border-left: 5px solid #ff9800;
        }

        .add-task-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            align-items: end;
        }

        .add-task-btn {
            background: linear-gradient(135deg, #ff9800 0%, #f44336 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            height: 45px;
            transition: transform 0.3s;
        }

        .add-task-btn:hover {
            transform: translateY(-2px);
        }

        /* Filters */
        .filters-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            border-right: 5px solid #ff9800;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-group label {
            color: #666;
            font-weight: 600;
        }

        .filter-group select {
            padding: 8px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }

        .filter-group select:focus {
            border-color: #ff9800;
        }

        .search-box {
            flex: 1;
            padding: 8px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            min-width: 250px;
        }

        .search-box:focus {
            border-color: #ff9800;
            outline: none;
        }

        /* Tasks Grid */
        .tasks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .task-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: all 0.3s;
            border-left: 5px solid;
            position: relative;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .task-card.priority-high {
            border-left-color: #f44336;
        }

        .task-card.priority-medium {
            border-left-color: #ff9800;
        }

        .task-card.priority-low {
            border-left-color: #4caf50;
        }

        .task-card.completed {
            opacity: 0.7;
            background: #f8f9fa;
        }

        .task-card.completed .task-title {
            text-decoration: line-through;
            color: #999;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .task-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .task-category {
            background: #fff3e0;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            color: #ff9800;
            font-weight: 600;
        }

        .task-description {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .task-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            font-size: 13px;
            color: #888;
        }

        .task-meta i {
            margin-right: 5px;
        }

        .task-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            border-top: 1px solid #f0f0f0;
            padding-top: 15px;
        }

        .task-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .complete-btn {
            background: #4caf50;
            color: white;
        }

        .complete-btn:hover {
            background: #388e3c;
        }

        .edit-btn {
            background: #ff9800;
            color: white;
        }

        .edit-btn:hover {
            background: #f57c00;
        }

        .delete-btn {
            background: #f44336;
            color: white;
        }

        .delete-btn:hover {
            background: #d32f2f;
        }

        .empty-state {
            text-align: center;
            padding: 50px;
            background: white;
            border-radius: 15px;
            color: #999;
            font-size: 18px;
            grid-column: 1 / -1;
            border: 2px dashed #ff9800;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideDown 0.3s ease;
            border-top: 5px solid #ff9800;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #999;
        }

        .close-btn:hover {
            color: #333;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: white;
            border-radius: 10px;
            padding: 15px 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transform: translateX(400px);
            transition: transform 0.3s;
            z-index: 1001;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            border-left: 5px solid #4caf50;
        }

        .toast.error {
            border-left: 5px solid #f44336;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .add-task-form {
                grid-template-columns: 1fr;
            }

            .filters-section {
                flex-direction: column;
                align-items: stretch;
            }

            .tasks-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <h1>‚úì Task Manager</h1>
                <span>Organize Your Tasks</span>
            </div>
            <div class="user-info" id="userInfo" style="display: none;">
                <span class="user-name" id="userNameDisplay"></span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <!-- Auth Container -->
        <div id="authContainer" class="auth-container">
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchAuthTab('login')">Login</button>
                <button class="auth-tab" onclick="switchAuthTab('register')">Register</button>
            </div>
            
            <!-- Login Form -->
            <div id="loginForm" class="auth-form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password">
                </div>
                <button class="auth-btn" onclick="login()">Login</button>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="auth-form" style="display: none;">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="regUsername" placeholder="Choose a username">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="regEmail" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="regPassword" placeholder="Create a password">
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="regConfirmPassword" placeholder="Confirm your password">
                </div>
                <button class="auth-btn" onclick="register()">Register</button>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="dashboard">
            <!-- Stats -->
            <div class="stats-grid" id="statsGrid">
                <div class="stat-card">
                    <div class="stat-title">Total Tasks</div>
                    <div class="stat-number" id="totalTasks">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">Completed</div>
                    <div class="stat-number" id="completedTasks">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">In Progress</div>
                    <div class="stat-number" id="inProgressTasks">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">High Priority</div>
                    <div class="stat-number" id="highPriorityTasks">0</div>
                </div>
            </div>

            <!-- Add Task Section -->
            <div class="add-task-section">
                <h3 style="margin-bottom: 20px; color: #333;">‚ûï Add New Task</h3>
                <div class="add-task-form">
                    <div class="form-group">
                        <label>Task Title</label>
                        <input type="text" id="taskTitle" placeholder="Enter task title">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="taskDescription" placeholder="Enter description" rows="1"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Due Date</label>
                        <input type="date" id="taskDueDate">
                    </div>
                    <div class="form-group">
                        <label>Priority</label>
                        <select id="taskPriority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <input type="text" id="taskCategory" placeholder="e.g., Work, Personal" value="General">
                    </div>
                    <button class="add-task-btn" onclick="addTask()">Add Task</button>
                </div>
            </div>

            <!-- Filters Section -->
            <div class="filters-section">
                <div class="filter-group">
                    <label>Filter by Status:</label>
                    <select id="statusFilter" onchange="applyFilters()">
                        <option value="all">All</option>
                        <option value="pending">Pending</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Filter by Priority:</label>
                    <select id="priorityFilter" onchange="applyFilters()">
                        <option value="all">All</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <input type="text" class="search-box" id="searchBox" placeholder="üîç Search tasks..." onkeyup="applyFilters()">
            </div>

            <!-- Tasks Grid -->
            <div class="tasks-grid" id="tasksGrid"></div>
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Task</h2>
                <button class="close-btn" onclick="closeEditModal()">&times;</button>
            </div>
            <div class="form-group">
                <label>Task Title</label>
                <input type="text" id="editTaskTitle" placeholder="Enter task title">
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea id="editTaskDescription" placeholder="Enter description" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label>Due Date</label>
                <input type="date" id="editTaskDueDate">
            </div>
            <div class="form-group">
                <label>Priority</label>
                <select id="editTaskPriority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="form-group">
                <label>Status</label>
                <select id="editTaskStatus">
                    <option value="pending">Pending</option>
                    <option value="in-progress">In Progress</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <div class="form-group">
                <label>Category</label>
                <input type="text" id="editTaskCategory" placeholder="e.g., Work, Personal">
            </div>
            <button class="auth-btn" onclick="updateTask()">Update Task</button>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script>
        // State Management
        let currentUser = null;
        let tasks = [];
        let currentFilter = {
            status: 'all',
            priority: 'all',
            search: ''
        };
        let editingTaskId = null;

        // Initialize the app
        function init() {
            // Check for saved user in localStorage
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showDashboard();
                loadTasks();
            } else {
                showAuth();
            }
        }

        // ============= AUTH FUNCTIONS =============
        function switchAuthTab(tab) {
            const tabs = document.querySelectorAll('.auth-tab');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            
            tabs.forEach(t => t.classList.remove('active'));
            if (tab === 'login') {
                tabs[0].classList.add('active');
                loginForm.style.display = 'flex';
                registerForm.style.display = 'none';
            } else {
                tabs[1].classList.add('active');
                loginForm.style.display = 'none';
                registerForm.style.display = 'flex';
            }
        }

        function register() {
            const username = document.getElementById('regUsername').value.trim();
            const email = document.getElementById('regEmail').value.trim();
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;

            // Validation
            if (!username || !email || !password || !confirmPassword) {
                showToast('Please fill in all fields', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showToast('Passwords do not match', 'error');
                return;
            }

            if (password.length < 6) {
                showToast('Password must be at least 6 characters', 'error');
                return;
            }

            // Check if user exists (mock database check)
            const users = JSON.parse(localStorage.getItem('users')) || [];
            if (users.find(u => u.email === email)) {
                showToast('Email already registered', 'error');
                return;
            }

            // Create new user
            const newUser = {
                id: Date.now().toString(),
                username,
                email,
                password: btoa(password) // Simple encoding (not secure, just for demo)
            };

            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));

            // Auto login
            currentUser = {
                id: newUser.id,
                username: newUser.username,
                email: newUser.email
            };
            localStorage.setItem('currentUser', JSON.stringify(currentUser));

            showToast('Registration successful!', 'success');
            showDashboard();
            loadTasks();
        }

        function login() {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                showToast('Please enter email and password', 'error');
                return;
            }

            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(u => u.email === email && u.password === btoa(password));

            if (user) {
                currentUser = {
                    id: user.id,
                    username: user.username,
                    email: user.email
                };
                localStorage.setItem('currentUser', JSON.stringify(currentUser));

                showToast('Login successful!', 'success');
                showDashboard();
                loadTasks();
            } else {
                showToast('Invalid email or password', 'error');
            }
        }

        function logout() {
            currentUser = null;
            localStorage.removeItem('currentUser');
            showAuth();
            showToast('Logged out successfully', 'success');
        }

        function showAuth() {
            document.getElementById('authContainer').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('userInfo').style.display = 'none';
        }

        function showDashboard() {
            document.getElementById('authContainer').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('userInfo').style.display = 'flex';
            document.getElementById('userNameDisplay').textContent = currentUser.username;
        }

        // ============= TASK FUNCTIONS =============
        function loadTasks() {
            if (!currentUser) return;
            
            const allTasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks = allTasks.filter(task => task.userId === currentUser.id);
            applyFilters();
            updateStats();
        }

        function addTask() {
            const title = document.getElementById('taskTitle').value.trim();
            const description = document.getElementById('taskDescription').value.trim();
            const dueDate = document.getElementById('taskDueDate').value;
            const priority = document.getElementById('taskPriority').value;
            const category = document.getElementById('taskCategory').value.trim() || 'General';

            if (!title) {
                showToast('Please enter a task title', 'error');
                return;
            }

            const newTask = {
                id: Date.now().toString(),
                title,
                description: description || 'No description',
                dueDate: dueDate || 'No due date',
                priority,
                status: 'pending',
                category,
                userId: currentUser.id,
                createdAt: new Date().toISOString()
            };

            tasks.push(newTask);
            saveTasks();
            loadTasks();

            // Clear form
            document.getElementById('taskTitle').value = '';
            document.getElementById('taskDescription').value = '';
            document.getElementById('taskDueDate').value = '';
            document.getElementById('taskPriority').value = 'medium';
            document.getElementById('taskCategory').value = 'General';

            showToast('Task added successfully!', 'success');
        }

        function deleteTask(taskId) {
            if (confirm('Are you sure you want to delete this task?')) {
                tasks = tasks.filter(task => task.id !== taskId);
                saveTasks();
                loadTasks();
                showToast('Task deleted successfully', 'success');
            }
        }

        function toggleTaskStatus(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                task.status = task.status === 'completed' ? 'pending' : 'completed';
                saveTasks();
                loadTasks();
                showToast(`Task marked as ${task.status}`, 'success');
            }
        }

        function openEditModal(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;

            editingTaskId = taskId;
            
            document.getElementById('editTaskTitle').value = task.title;
            document.getElementById('editTaskDescription').value = task.description;
            document.getElementById('editTaskDueDate').value = task.dueDate === 'No due date' ? '' : task.dueDate;
            document.getElementById('editTaskPriority').value = task.priority;
            document.getElementById('editTaskStatus').value = task.status;
            document.getElementById('editTaskCategory').value = task.category;

            document.getElementById('editModal').classList.add('active');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
            editingTaskId = null;
        }

        function updateTask() {
            if (!editingTaskId) return;

            const task = tasks.find(t => t.id === editingTaskId);
            if (!task) return;

            task.title = document.getElementById('editTaskTitle').value.trim() || task.title;
            task.description = document.getElementById('editTaskDescription').value.trim() || task.description;
            task.dueDate = document.getElementById('editTaskDueDate').value || 'No due date';
            task.priority = document.getElementById('editTaskPriority').value;
            task.status = document.getElementById('editTaskStatus').value;
            task.category = document.getElementById('editTaskCategory').value.trim() || task.category;

            saveTasks();
            loadTasks();
            closeEditModal();
            showToast('Task updated successfully!', 'success');
        }

        function saveTasks() {
            const allTasks = JSON.parse(localStorage.getItem('tasks')) || [];
            const otherTasks = allTasks.filter(task => task.userId !== currentUser.id);
            const updatedTasks = [...otherTasks, ...tasks];
            localStorage.setItem('tasks', JSON.stringify(updatedTasks));
        }

        function applyFilters() {
            currentFilter.status = document.getElementById('statusFilter').value;
            currentFilter.priority = document.getElementById('priorityFilter').value;
            currentFilter.search = document.getElementById('searchBox').value.toLowerCase();

            renderTasks();
        }

        function renderTasks() {
            const filteredTasks = tasks.filter(task => {
                // Status filter
                if (currentFilter.status !== 'all' && task.status !== currentFilter.status) {
                    return false;
                }
                // Priority filter
                if (currentFilter.priority !== 'all' && task.priority !== currentFilter.priority) {
                    return false;
                }
                // Search filter
                if (currentFilter.search) {
                    return task.title.toLowerCase().includes(currentFilter.search) ||
                           task.description.toLowerCase().includes(currentFilter.search) ||
                           task.category.toLowerCase().includes(currentFilter.search);
                }
                return true;
            });

            const tasksGrid = document.getElementById('tasksGrid');
            
            if (filteredTasks.length === 0) {
                tasksGrid.innerHTML = '<div class="empty-state">‚ú® No tasks found. Create your first task above!</div>';
                return;
            }

            tasksGrid.innerHTML = filteredTasks.map(task => `
                <div class="task-card priority-${task.priority} ${task.status === 'completed' ? 'completed' : ''}">
                    <div class="task-header">
                        <span class="task-title">${escapeHtml(task.title)}</span>
                        <span class="task-category">${escapeHtml(task.category)}</span>
                    </div>
                    <div class="task-description">${escapeHtml(task.description)}</div>
                    <div class="task-meta">
                        <span><i>üìÖ</i> ${escapeHtml(task.dueDate)}</span>
                        <span><i>üè∑Ô∏è</i> ${task.priority} priority</span>
                        <span><i>üìä</i> ${task.status}</span>
                    </div>
                    <div class="task-actions">
                        <button class="task-btn complete-btn" onclick="toggleTaskStatus('${task.id}')">
                            ${task.status === 'completed' ? '‚Ü©Ô∏è Undo' : '‚úÖ Complete'}
                        </button>
                        <button class="task-btn edit-btn" onclick="openEditModal('${task.id}')">‚úèÔ∏è Edit</button>
                        <button class="task-btn delete-btn" onclick="deleteTask('${task.id}')">üóëÔ∏è Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.status === 'completed').length;
            const inProgress = tasks.filter(t => t.status === 'in-progress').length;
            const highPriority = tasks.filter(t => t.priority === 'high').length;

            document.getElementById('totalTasks').textContent = total;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('inProgressTasks').textContent = inProgress;
            document.getElementById('highPriorityTasks').textContent = highPriority;
        }

        // ============= UTILITY FUNCTIONS =============
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Initialize the app when page loads
        init();

        // Set default due date to tomorrow
        const tomorrow = new Date();
        tomorrow.setDate(tomorrow.getDate() + 1);
        document.getElementById('taskDueDate').value = tomorrow.toISOString().split('T')[0];
    </script>
</body>
